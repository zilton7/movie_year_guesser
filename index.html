<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Year by Movie Posters</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css">
</head>

<body>

    <div class="container text-center my-4">
        <h1 class="mb-4">Guess The Year by Movies</h1>
        <p class="mb-4 text-success h5">www.guessmovie.pages.dev</p>

        <div class="row justify-content-center">
            <div class="col-6 col-md-3 mb-3">
                <div class="border rounded d-flex justify-content-center align-items-center" style="height: 300px;"
                    id="img1">Loading...</div>
            </div>
            <div class="col-6 col-md-3 mb-3">
                <div class="border rounded d-flex justify-content-center align-items-center" style="height: 300px;"
                    id="img2">Loading...</div>
            </div>
            <div class="col-6 col-md-3 mb-3">
                <div class="border rounded d-flex justify-content-center align-items-center" style="height: 300px;"
                    id="img3">Loading...</div>
            </div>
            <div class="col-6 col-md-3 mb-3">
                <div class="border rounded d-flex justify-content-center align-items-center" style="height: 300px;"
                    id="img4">Loading...</div>
            </div>
        </div>

        <div class="w-100 d-flex justify-content-center mt-4">
            <div class="input-group mb-3 justify-content-center" style="max-width: 300px;">
                <input type="text" id="yearInput" class="form-control" placeholder="Enter The Year" maxlength="4">
                <div><button id="guessYearBtn" class="btn btn-primary">Guess</button></div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true"
        data-bs-backdrop='static'>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Result</h5>
                </div>
                <div class="modal-body" id="resultMessage">
                    <!-- Result will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="restartBtn">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
